<script>
  // Seleciona todos os botões de fechar
  document.querySelectorAll('.closeFullscreen').forEach(button => {
    button.addEventListener('click', () => {
      const fullscreenDiv = button.closest('div');

      if (fullscreenDiv) {
        // Pausa todos os vídeos dentro da div fullscreen correspondente
        const videos = fullscreenDiv.querySelectorAll('video');
        videos.forEach(video => {
          video.pause();
          video.currentTime = 0; // (Opcional) reinicia o vídeo
        });

        // Esconde a div fullscreen
        fullscreenDiv.classList.add('hidden');
      }
    });
  });
</script>



<script>
  const discordBtn = document.getElementById('discordBtn');
  const customAlert = document.getElementById('customAlert');

  discordBtn.addEventListener('click', (e) => {
    e.preventDefault(); // Evita redirecionamento
    customAlert.classList.remove('hidden');
    customAlert.classList.remove('opacity-0');
    customAlert.classList.add('opacity-100');

    setTimeout(() => {
      customAlert.classList.remove('opacity-100');
      customAlert.classList.add('opacity-0');
      setTimeout(() => customAlert.classList.add('hidden'), 300);
    }, 2500);
  });
</script>

  <script>

    const toggleDark = document.getElementById('toggleDark');

toggleDark?.addEventListener('click', () => {
  document.documentElement.classList.toggle('dark');
});

  document.addEventListener('DOMContentLoaded', () => {
    // Abrir fullscreen para cada card
    const cards = [1, 2, 3, 4];
    cards.forEach((num) => {
      const card = document.getElementById(`card${num}`);
      const fullscreenDiv = document.getElementById(`divFullscreen${num}`);
      const openBtn = document.getElementById(`openSection${num}`);
      const closeBtn = document.getElementById(`closeSection${num}`);

      if (card && fullscreenDiv) {
        card.addEventListener('click', () => {
          fullscreenDiv.classList.remove('hidden');
        });
      }

      if (openBtn && fullscreenDiv) {
        openBtn.addEventListener('click', () => {
          fullscreenDiv.classList.remove('hidden');
        });
      }

      if (closeBtn && fullscreenDiv) {
        closeBtn.addEventListener('click', () => {
          fullscreenDiv.classList.add('hidden');
        });
      }
    });



    // Áudio Player
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    let isPlaying = false;

    if (audio && playBtn) {
      playBtn.addEventListener('click', () => {
        if (!isPlaying) {
          audio.play();
          isPlaying = true;
          playBtn.innerHTML = '<span class="material-icons text-lg">pause</span>';
        } else {
          audio.pause();
          isPlaying = false;
          playBtn.innerHTML = '<span class="material-icons text-lg">play_arrow</span>';
        }
      });

      audio.addEventListener('ended', () => {
        isPlaying = false;
        playBtn.innerHTML = '<span class="material-icons text-lg">play_arrow</span>';
      });
    }
  });
</script>
