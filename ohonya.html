<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 350px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            color: #999;
            margin-bottom: 10px;
        }

        .username {
            display: inline-block;
            background-color: #ffb6c1;
            color: #fff;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 20px;
            text-align: center;
            margin: 0 auto 10px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-size: 20px;
            margin: 10px 0 5px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: #888;
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: #ffb6c1;
            margin-bottom: 5px;
        }

        .section-content {
            font-size: 13px;
            color: #555;
            line-height: 1.4;
        }

        .footer-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .footer-icons img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .footer-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <span>&larr;</span>
            <span>&#8635;</span>
        </div>

        <span class="username">user.cardd.co</span>

        <img src="" alt="Profile Picture" class="profile-img">

        <h2>Savvi !</h2>
        <p class="subtitle">15, white, english/french (learning)</p>

        <div class="section">
            <div class="section-title">DNI!</div>
            <div class="section-content">
                boring, pedos, creeps, basic dni
            </div>
        </div>

        <div class="section">
            <div class="section-title">INTERACT!</div>
            <div class="section-content">
                acnh fans, likes cats, funny, sanrio fans, ddlc fans
            </div>
        </div>

        <div class="section">
            <div class="section-title">YES!</div>
            <div class="section-content">
                sanrio, pink, cats, sweet things, art, games, spicy food, spirits
            </div>
        </div>

        <div class="section">
            <div class="section-title">NO!</div>
            <div class="section-content">
                chocolate, maths, dreamsmp, pickles, hot weather
            </div>
        </div>

        <div class="footer-icons">
            <img src="img/hellokitty.gif">
            <img src="img/hellokitty2.gif">
            <img src="img/hellokitty3.gif">
        </div>
    </div>
</body>
</html>
