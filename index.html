  <script>

    const toggleDark = document.getElementById('toggleDark');

toggleDark?.addEventListener('click', () => {
  document.documentElement.classList.toggle('dark');
});

  document.addEventListener('DOMContentLoaded', () => {
    // Abrir fullscreen para cada card
    const cards = [1, 2, 3, 4];
    cards.forEach((num) => {
      const card = document.getElementById(`card${num}`);
      const fullscreenDiv = document.getElementById(`divFullscreen${num}`);
      const openBtn = document.getElementById(`openSection${num}`);
      const closeBtn = document.getElementById(`closeSection${num}`);

      if (card && fullscreenDiv) {
        card.addEventListener('click', () => {
          fullscreenDiv.classList.remove('hidden');
        });
      }

      if (openBtn && fullscreenDiv) {
        openBtn.addEventListener('click', () => {
          fullscreenDiv.classList.remove('hidden');
        });
      }

      if (closeBtn && fullscreenDiv) {
        closeBtn.addEventListener('click', () => {
          fullscreenDiv.classList.add('hidden');
        });
      }
    });

    // Mensagem de "salvo"
    const mensagem = document.getElementById('mensagemSalvo');
    window.salvo = function () {
      if (mensagem) {
        mensagem.classList.remove('hidden');
        setTimeout(() => {
          mensagem.classList.add('hidden');
        }, 1000);
      }
    };

    // Áudio Player
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    let isPlaying = false;

    if (audio && playBtn) {
      playBtn.addEventListener('click', () => {
        if (!isPlaying) {
          audio.play();
          isPlaying = true;
          playBtn.innerHTML = '<span class="material-icons text-lg">pause</span>';
        } else {
          audio.pause();
          isPlaying = false;
          playBtn.innerHTML = '<span class="material-icons text-lg">play_arrow</span>';
        }
      });

      audio.addEventListener('ended', () => {
        isPlaying = false;
        playBtn.innerHTML = '<span class="material-icons text-lg">play_arrow</span>';
      });
    }
  });
</script>
